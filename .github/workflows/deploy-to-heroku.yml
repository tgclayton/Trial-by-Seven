name: Deploy

on:
  push:
    branches:
      - master

jobs:
  
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: akhileshns/heroku-deploy@master
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "The-Name-Of-The-Game"
          heroku_email: "tgclayton1@gmail.com"

